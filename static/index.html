<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single file upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section>
    <div class="box-border" style="padding:20px 0px;">
        <h1 class="title" style="padding-top:0px;">Upload single file <br> with fields</h1>
        <form action="/upload" method="post" autocomplete="off" enctype="multipart/form-data">
            <div class="content mt-5 mx-auto">
                <input
                        class="input"
                        id="deviceType"
                        name="deviceType"
                        type="text"
                        pattern="[^\\/:\x22*?<>|]+"
                        placeholder="Device Type"
                        required="">
                <span class="border"></span>
            </div>
            <div class="content mt-5 mx-auto">
                <input class="input" id="deviceVendor" type="text" placeholder="Device Vendor" name="deviceVendor"
                       required="">
                <span class="border"></span>
            </div>
            <br>
            <div class="content mt-5 mx-auto">
                <input type="file" name="file">
            </div>
            <br>
            <div class="content mt-5 mx-auto">
                <input class="login100-form-btn" type="submit" value="Submit">
            </div>
        </form>


    </div>
</section>
</body>
